<body>


    <div class="container">

        <div class="row justify-content-md-center">

            <div class="col-md-6">
                <br>
                <br>

                <h2>登录</h2>
                <hr>

                

                <form action="" method="post">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">账号</label>
                        <div class="col-sm-10">
                            <input type="" class="form-control" id="account" name="account">
                        </div> 
                        
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="PASSWORD" name="PASSWORD">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">验证码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
 

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">登 录</button>  
                            <a href="/account/register" class="btn btn-warning ">注 册</a>  
                        </div>           


                    </div>
                </form>

                <hr>
                <small style="color: #777;"> 技术支持：gomeinv@outlook.com</small>
            </div>

        </div>





    </div>
